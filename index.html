<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Press Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Band Name</h1>
            <img src="band_logo.jpg" alt="Band Logo">
        </div>
    </header>
    <main class="container">
        <section id="bio">
            <h2>About Us</h2>
            <p>Short bio about the band.</p>
        </section>
        <section id="music">
            <h2>Listen to Our Music</h2>
            <ul>
                <li><a href="spotify_link">Spotify</a></li>
                <li><a href="apple_music_link">Apple Music</a></li>
                <li><a href="youtube_link">YouTube</a></li>
            </ul>
        </section>
        <section id="photos">
            <h2>Photos</h2>
            <img src="photo1.jpg" alt="Band Photo 1">
            <img src="photo2.jpg" alt="Band Photo 2">
        </section>
        <section id="press">
            <h2>Press Quotes</h2>
            <blockquote>“Amazing band!” – Music Magazine</blockquote>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@yourband.com</p>
            <p>Social Media: @yourband</p>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Band Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
